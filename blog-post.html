    <!-- ðŸ“Œ **Add Module Script for BlueskyComments** -->
    <script type="module">
        import { createElement } from 'react';
        import { createRoot } from 'react-dom/client';
        import { BlueskyComments } from 'https://unpkg.com/bluesky-comments@0.9.0/dist/bluesky-comments.es.js';

        /**
     * Replaces the default SVG icons in the comments section with custom icons from the SVG sprite.
     */
    function replaceDefaultIcons() {
        const commentsContainer = document.getElementById('bluesky-comments');
        if (!commentsContainer) {
            console.error('Comments container not found for icon replacement.');
            return;
        }

        // Mapping of default icons to your custom icons
        const iconMapping = {
            'heart': 'heart',      // Replace 'heart' with 'heart' (assuming same icon)
            'retweet': 'retweet',  // Replace 'retweet' with 'retweet' (assuming same icon)
            'reply': 'reply',      // Replace 'reply' with 'reply' (assuming same icon)
            // Add more mappings if there are additional icons
        };

        // Select all SVG icons within the comments
        const svgIcons = commentsContainer.querySelectorAll('svg._icon_1pvtk_31');

        svgIcons.forEach(svg => {
            // Get the parent span to determine which count it represents
            const parentSpan = svg.parentElement;
            if (!parentSpan) return;

            const countText = parentSpan.querySelector('span');
            if (!countText) return;

            let iconName = '';

            if (countText.textContent.includes('likes')) {
                iconName = 'heart'; // Default icon name
            } else if (countText.textContent.includes('reposts')) {
                iconName = 'retweet';
            } else if (countText.textContent.includes('replies')) {
                iconName = 'reply';
            }

            if (iconName && iconMapping[iconName]) {
                // Clear existing SVG content
                while (svg.firstChild) {
                    svg.removeChild(svg.firstChild);
                }

                // Create a new <use> element referencing your SVG sprite
                const use = document.createElementNS('http://www.w3.org/2000/svg', 'use');
                use.setAttribute('href', `/assets/icons/icons-sprite.svg#icon-${iconMapping[iconName]}`);
                use.setAttribute('aria-label', `${iconMapping[iconName]} icon`);
                use.setAttribute('role', 'img');

                // Append the <use> to the SVG
                svg.appendChild(use);

                // Optionally, update classes or styles
                svg.classList.remove('_icon_1pvtk_31'); // Remove existing classes if necessary
                svg.classList.add(`icon-${iconMapping[iconName]}`); // Add your own classes

                console.log(`Replaced icon for ${iconName} with icon-${iconMapping[iconName]}`);
            }
        });
    }
    
        /**
         * Renders the BlueskyComments component once the `bluesky_uri` is set.
         */
        function renderBlueskyComments() {
            const container = document.getElementById('bluesky-comments');
            const uri = container.getAttribute('data-uri');
    
            if (!uri) {
                container.innerHTML = '<p>No comments section available.</p>';
                return;
            }
    
            // Prevent multiple renders
            if (container._blueskyRoot) {
                console.warn('BlueskyComments is already rendered.');
                return;
            }
    
                const root = createRoot(container);
            container._blueskyRoot = root; // Store reference to prevent re-rendering

            try {
                root.render(
                    createElement(ErrorBoundary, null,
                        createElement(React.StrictMode, null,
                            createElement(BlueskyComments, {
                                uri: `https://bsky.app/profile/dame.bsky.social/post/${uri}`,
                                // Optional: Customize additional props as needed
                            })
                        )
                    )
                );
                console.log('BlueskyComments rendered successfully.');

                // After rendering, replace the default icons with custom icons
                replaceDefaultIcons();
            } catch (error) {
                console.error('Error rendering BlueskyComments:', error);
            }
        }
    
        // Listen for a custom event dispatched by main.js after setting the URI
        window.addEventListener('bluesky_uri_set', renderBlueskyComments);
    </script>
</body>
