<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>Alt Text Rating</title>
  <script src="https://kit.fontawesome.com/830b363cf0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Hide results until needed */
    #results {
      display: none;
    }
    /* Responsive container for the gauge */
    .gauge-container {
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      /* Using aspect ratio based on the new viewBox height (200/400=50%) */
      position: relative;
      padding-bottom: 50%;
    }
    .gauge-container svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
    .needle-group {
      transition: transform 0.5s ease-out;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div id="nav"></div>

  <!-- Main Content -->
  <main>
    <div id="alt-text-rating-form" class="alt-card">
      <h1>Bluesky Alt Text Rating</h1>
      <form class="search-bar" id="search-form">
        <input type="text" id="username" placeholder="(e.g., dame.bsky.social)" required>
        <button type="submit">Analyze</button>
      </form>
      <!-- Results container -->
      <div class="results" id="results">
        <p id="textResults"></p>
        <!-- Responsive gauge container -->
        <div class="gauge-container">
          <!-- SVG gauge with viewBox that crops extra white space -->
          <!-- Original gauge geometry: center at (200,300) and radius 150 -->
          <!-- New viewBox: "0 150 400 200" -->
          <svg class="gauge-svg" viewBox="0 150 400 200">
            <!-- Draw the gauge as a half-circle divided into four quadrants -->
            <!-- Quadrant 1: from 180¬∞ to 135¬∞ -->
            <path d="M50,300 A150,150 0 0,1 107.11,236.89 L200,300 Z" fill="#ff0000"></path>
            <!-- Quadrant 2: from 135¬∞ to 90¬∞ -->
            <path d="M107.11,236.89 A150,150 0 0,1 200,150 L200,300 Z" fill="#ff9900"></path>
            <!-- Quadrant 3: from 90¬∞ to 45¬∞ -->
            <path d="M200,150 A150,150 0 0,1 292.89,236.89 L200,300 Z" fill="#ffff66"></path>
            <!-- Quadrant 4: from 45¬∞ to 0¬∞ -->
            <path d="M292.89,236.89 A150,150 0 0,1 350,300 L200,300 Z" fill="#00cc00"></path>
            <!-- Center pivot circle (the same point, but now appears at (200,300) of original, i.e. (200,150) in the new viewBox) -->
            <circle cx="200" cy="300" r="10" fill="#000"></circle>
            <!-- Needle group: we update its pivot to (200,300) in original coordinates which, in this viewBox, shows as (200,150) -->
            <g id="needle-group" class="needle-group" transform="rotate(0,200,300)">
              <!-- The needle is drawn as a line from the pivot (200,300) to the left edge (50,300) -->
              <line id="needle" x1="200" y1="300" x2="50" y2="300" stroke="#000" stroke-width="4"/>
            </g>
          </svg>
        </div>
        <p>
          <a href="https://bsky.app/profile/cred.blue" target="_blank">
            Discover more tools: @cred.blue
          </a>
        </p>
      </div>
    </div>
    <!-- Extra info card (always visible) -->
    <div id="extra-info" class="alt-card">
      <div class="resources">
        <h3>Learn more about alt text:</h3>
        <ul>
          <li><a href="https://bsky.app/settings/accessibility" target="_blank">Change your Bluesky alt text settings</a></li>
          <li><a href="https://www.section508.gov/create/alternative-text/" target="_blank">Authoring Meaningful Alternative Text</a></li>
          <li><a href="https://accessibility.huit.harvard.edu/describe-content-images" target="_blank">Write helpful Alt Text to describe images</a></li>
        </ul>
      </div>
    </div>
    
    <script>
      // ----------------------------
      // Analysis Functions (unchanged)
      // ----------------------------
      const PUBLIC_API_URL = "https://public.api.bsky.app";
      const emojis = ["‚òπÔ∏è", "üòê", "üôÇ", "‚ò∫Ô∏è"];
      const MIN_DATE = new Date("2022-11-16T00:00:00Z");

      async function resolveHandleToDID(handle) {
        try {
          const res = await fetch(`${PUBLIC_API_URL}/xrpc/com.atproto.identity.resolveHandle?handle=${encodeURIComponent(handle)}`);
          const data = await res.json();
          if (data.did) return data.did;
          throw new Error(`Unable to resolve DID for handle: ${handle}`);
        } catch (error) {
          console.error("Error resolving handle to DID:", error);
          throw error;
        }
      }

      async function fetchServiceEndpoint(did) {
        try {
          const res = await fetch(`https://plc.directory/${did}`);
          const data = await res.json();
          if (data.service && data.service.length > 0) {
            const serviceEndpoint = data.service[0].serviceEndpoint;
            if (serviceEndpoint) return serviceEndpoint;
          }
          throw new Error(`Service endpoint not found for DID: ${did}`);
        } catch (error) {
          console.error("Error fetching service endpoint:", error);
          throw error;
        }
      }

      async function fetchRecordsForCollection(serviceEndpoint, did, collectionName) {
        let urlBase = `${serviceEndpoint}/xrpc/com.atproto.repo.listRecords?repo=${encodeURIComponent(did)}&collection=${encodeURIComponent(collectionName)}&limit=100`;
        let records = [];
        let cursor = null;
        do {
          const url = cursor ? `${urlBase}&cursor=${cursor}` : urlBase;
          const res = await fetch(url);
          const data = await res.json();
          if (Array.isArray(data.records)) {
            records = records.concat(data.records);
          }
          cursor = data.cursor || null;
        } while (cursor);
        return records;
      }

      function analyzePosts(records) {
        const filteredRecords = records.filter(rec => {
          if (rec.value.createdAt) {
            const postDate = new Date(rec.value.createdAt);
            return postDate >= MIN_DATE;
          }
          return false;
        });
        const postsWithImages = filteredRecords.filter(rec =>
          rec.value.embed && rec.value.embed["$type"] === "app.bsky.embed.images"
        );
        const postsWithAltText = postsWithImages.filter(rec =>
          rec.value.embed.images.some(img => img.alt && img.alt.trim())
        );
        const imageReplies = filteredRecords.filter(rec =>
          rec.value.embed &&
          rec.value.embed["$type"] === "app.bsky.embed.images" &&
          rec.value.reply
        );
        const altTextPercentage = (postsWithAltText.length / postsWithImages.length) * 100 || 0;
        let emoji = emojis[0];
        if (altTextPercentage >= 75) {
          emoji = emojis[3];
        } else if (altTextPercentage >= 50) {
          emoji = emojis[2];
        } else if (altTextPercentage >= 25) {
          emoji = emojis[1];
        }
        return {
          totalPosts: filteredRecords.length,
          postsWithImages: postsWithImages.length,
          postsWithAltText: postsWithAltText.length,
          imageReplies: imageReplies.length,
          altTextPercentage: altTextPercentage,
          emoji: emoji,
        };
      }

      // ----------------------------
      // Custom SVG Gauge Update Function
      // ----------------------------
      // Mapping:
      // 0% ‚Üí 0¬∞ (needle points fully left)
      // 100% ‚Üí 180¬∞ (needle points fully right)
      function updateGauge(percentage) {
        percentage = Math.max(0, Math.min(100, percentage));
        const angleDeg = (percentage / 100) * 180;
        // The pivot for rotation is (200,300) in the original coordinate system.
        // In our cropped viewBox ("0 0 400 350") we still refer to original coordinates.
        const needleGroup = document.getElementById('needle-group');
        if (needleGroup) {
          needleGroup.setAttribute('transform', `rotate(${angleDeg},200,300)`);
        } else {
          console.error("Needle group element not found.");
        }
      }

      // ----------------------------
      // Form Handler
      // ----------------------------
      document.getElementById("search-form").addEventListener("submit", async (event) => {
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        const resultsDiv = document.getElementById("results");
        const textResults = document.getElementById("textResults");
        resultsDiv.style.display = "block";
        textResults.textContent = "Loading...";
        try {
          const did = await resolveHandleToDID(username);
          const serviceEndpoint = await fetchServiceEndpoint(did);
          const records = await fetchRecordsForCollection(serviceEndpoint, did, "app.bsky.feed.post");
          const analysis = analyzePosts(records);
          const scoreText = analysis.postsWithImages === 0
            ? "No image posts detected! üîç"
            : `${analysis.altTextPercentage.toFixed(2)}% ${analysis.emoji}`;
          textResults.innerHTML = `
            <p>${analysis.totalPosts} posts analyzed</p>
            <p>${analysis.postsWithImages} contain images</p>
            <p>${analysis.imageReplies} image posts are replies</p>
            <p>${analysis.postsWithAltText} posts have alt text</p>
            <h2>Score: ${scoreText}</h2>
          `;
          // Update gauge needle to final position
          updateGauge(analysis.altTextPercentage);
        } catch (error) {
          resultsDiv.textContent = `Error: ${error.message}`;
        }
      });
    </script>
  </main>

  <!-- Footer -->
  <div id="footer"></div>
  <script src="js/main.js"></script>
</body>
</html>
