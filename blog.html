<!-- blog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>blog - dame.is</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <div id="nav"></div>

    <main>
        <h1>/blog</h1>
        <div id="loading-blog">Loading...</div>
        <div id="blog-feed"></div>
        <button id="see-more-blog">See More Posts</button>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Include necessary scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- For Markdown parsing -->
    <script src="/js/main.js"></script> <!-- Ensure this is loaded before inline scripts -->
    <script>
        // Initialize content loading after scripts are loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadMarkdownContent();
        });
    </script>
</body>
</html>
