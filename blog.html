<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>blog - dame.is</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation loaded via main.js -->
    <div id="nav"></div>

    <main>
        <h1>Blog</h1>
        <!-- Loading Indicator -->
        <div id="loading-blog" style="display: none;">Loading blog posts...</div>
        <!-- Blog Feed Container -->
        <div id="blog-feed">
            <!-- Blog posts will be appended here -->
        </div>
        <!-- "See More Posts" Button for Pagination -->
        <button id="see-more-blog" class="see-more-button">See More Posts</button>
    </main>

    <!-- Footer loaded via main.js -->
    <div id="footer"></div>

    <script src="js/main.js"></script>
</body>
</html>
