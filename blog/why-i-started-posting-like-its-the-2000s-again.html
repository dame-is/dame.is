<!-- blog/blog-post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Why I started posting like it’s the 2000s again">
    <meta property="og:description" content="In November of 2007, Facebook made a tiny change to its user interface that would massively influence what we know of today as a “post” on social media. What was that change?">
    <meta property="og:image" content="/images/blog/social-images/why-i-started-blog-image.jpg">
    <meta property="og:url" content="https://dame.is/blog/why-i-started-posting-like-its-the-2000s-again">
    <meta property="og:type" content="article">
    
    <!-- 📌 **Include Bluesky Comments CSS** -->
    <link rel="stylesheet" href="https://unpkg.com/bluesky-comments@0.9.0/dist/bluesky-comments.css">

    <title>{{PAGE_TITLE}} - dame.is</title>
    <link rel="stylesheet" href="/css/styles.css">

    <!-- 📌 **Add Import Map for React** -->
    <script type="importmap">
        {
          "imports": {
            "react": "https://esm.sh/react@18",
            "react-dom/client": "https://esm.sh/react-dom@18/client"
          }
        }
    </script>
</head>
<body>
    <!-- Navigation -->
    <div id="nav"></div>

    <main>
        <h1 id="post-title">Why I started posting like it’s the 2000s again</h1>
        <p class="blog-post-date" id="post-date">2025-01-29</p>
        <div id="post-content">
            <!-- Blog post content will be injected here -->
        </div>

        <!-- 📌 **Comments Section Start** -->
        <section id="comments-section">
            <div id="bluesky-comments" data-uri="3lgvhp7rq622b"></div>
        </section>
        <!-- 📌 **Comments Section End** -->
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Shared Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- For Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script> <!-- For YAML parsing -->
    <script src="/js/main.js"></script> <!-- Main JS functions -->
    <script type="module" src="/js/comments-init.js"></script> <!-- Bluesky Comments Initialization -->
    <script src="/js/svg-icons.js"></script> <!-- SVG Icon Replacement -->
</body>
</html>
