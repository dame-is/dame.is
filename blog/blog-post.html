<!-- blog/blog-post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="{{OG_TITLE}}">
    <meta property="og:description" content="{{OG_DESCRIPTION}}">
    <meta property="og:image" content="{{OG_IMAGE}}">
    <meta property="og:url" content="{{OG_URL}}">
    <meta property="og:type" content="article">
    
    <!-- ðŸ“Œ **Include Bluesky Comments CSS** -->
    <link rel="stylesheet" href="https://unpkg.com/bluesky-comments@0.9.0/dist/bluesky-comments.css">

    <title>{{PAGE_TITLE}} - dame.is</title>
    <link rel="stylesheet" href="/css/styles.css">

    <!-- ðŸ“Œ **Add Import Map for React** -->
    <script type="importmap">
        {
          "imports": {
            "react": "https://esm.sh/react@18",
            "react-dom/client": "https://esm.sh/react-dom@18/client"
          }
        }
    </script>
</head>
<body>
    <!-- Navigation -->
    <div id="nav"></div>

    <main>
        <h1 id="post-title">{{POST_TITLE}}</h1>
        <p class="blog-post-date" id="post-date">{{POST_DATE}}</p>
        <div id="post-content">
            <!-- Blog post content will be injected here -->
        </div>

        <!-- ðŸ“Œ **Comments Section Start** -->
        <section id="comments-section">
            <div id="bluesky-comments" data-uri="{{BLUESKY_URI}}"></div>
        </section>
        <!-- ðŸ“Œ **Comments Section End** -->
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Shared Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- For Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script> <!-- For YAML parsing -->
    <script src="/js/main.js"></script> <!-- Main JS functions -->
    <script src="/js/comments-init.js"></script> <!-- Bluesky Comments Initialization -->
    <script src="/js/svg-icons.js"></script> <!-- SVG Icon Replacement -->
</body>
</html>
